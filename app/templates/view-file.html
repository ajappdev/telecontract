<!-- view_file.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View File</title>
</head>
<body>
    <!-- Open the file in a new tab -->
    <script>
        const fileUrl = "/media/documents/{{file_name}}";

        // Redirect the current window to the file URL
        window.location.href = fileUrl;
    </script>
</body>
</html>
