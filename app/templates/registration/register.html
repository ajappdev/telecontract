{% extends "auth/base.html" %}

{% block page_content %}

{% load static %}

    <section class="login-block">
        <!-- Container-fluid starts -->
        <div class="container">
            <div class="row">
                <div class="col-sm-12">
                    <!-- Authentication card start -->
                    <form class="md-float-material form-material" method="post" action="" autocomplete="false" >
                      {% csrf_token %}
                            <div class="text-center">
                                <img src="{% static 'assets\images\logo.png' %}" alt="logo.png">
                            </div>
                            <div class="auth-box card">
                                <div class="card-block">
                                    <div class="row m-b-20">
                                        <div class="col-md-12">
                                            <h3 class="text-center">Sign Up</h3>
                                        </div>
                                    </div>

                                    {% if registration_errors %}
                                    <div class="alert alert-danger background-danger">
                                      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                      <i class="icofont icofont-close-line-circled text-white"></i>
                                      </button>
                                      {{registration_errors}}
                                    </div>
                                  {% endif %}

                                    <div class="form-group form-primary">
                                      <input type="text" name="id_company" maxlength="200" class="form-control" autofocus="" required="" id="id_company" pwa2-uuid="EDITOR/input-D90-1BE-C5FC1-416" pwa-fake-editor="" placeholder="Company name">
                                      <span class="form-bar"></span>
                                  </div>
                                  <div class="form-group form-primary">
                                    <input type="text" name="id_complete_name" class="form-control" maxlength="200" autofocus="" required="" id="id_complete_name" pwa2-uuid="EDITOR/input-D90-1BE-C5FC1-416" pwa-fake-editor="" placeholder="Your complete name">
                                      <span class="form-bar"></span>
                                  </div>



                                  <div class="form-group form-primary">
                                    <input type="email" name="email" id="id_email" class="form-control" autocomplete="none" required="" placeholder="Your Email Address">
                                    <span class="form-bar"></span>
                                </div>

                                  <div class="form-group form-primary">
                                    <div class="row">
                                        <div class="col-6">
                                            <input type="password" name="password1" autocomplete="none" id="id_password1" class="form-control" required="" placeholder="Password">
                                            <span class="form-bar"></span>
                                        </div>
                                        <div class="col-6">
                                            <input type="password" name="password2" autocomplete="none" id="id_password2" class="form-control" required="" placeholder="Confirm password">
                                            <span class="form-bar"></span>
                                        </div>
                                    </div>
                                </div>
                                    <div class="row m-t-25 text-left">
                                      <div class="col-12">
                                        <div class="forgot-phone text-right f-right">
                                            <a href="{% url 'login' %}" class="text-right f-w-600"> Already registred? Sign in</a>
                                        </div>
                                    </div>
                                    </div>
                                    <div class="row m-t-30">
                                        <div class="col-md-12">
                                            <button type="submit" class="btn btn-primary btn-md btn-block waves-effect waves-light text-center m-b-20">Sign up</button>
                                          </div>
                                    </div>
                                    <hr>
                                    <div class="row">
                                        <div class="col-md-10">
                                            <p class="text-inverse text-left m-b-0">Thank you.</p>
                                            <p class="text-inverse text-left"><a href="{% url 'landing_page' %}"><b class="f-w-600">Back to website</b></a></p>
                                        </div>
                                        <div class="col-md-2">
                                            <img src="{% static 'assets\images\auth\Logo-small-bottom.png' %}" alt="small-logo.png">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </form>
                        <!-- end of form -->
                </div>
                <!-- end of col-sm-12 -->
            </div>
            <!-- end of row -->
        </div>
        <!-- end of container-fluid -->
    </section>
    

{% endblock %}
