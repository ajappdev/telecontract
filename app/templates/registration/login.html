{% extends "auth/base.html" %}
{% block page_content %}
{% load static %}

    <section class="login-block">
        <!-- Container-fluid starts -->
        <div class="container">
            <div class="row">
                <div class="col-sm-12">
                    <!-- Authentication card start -->
                    <form class="md-float-material form-material" method="post" action="{% url 'login' %}">
                      {% csrf_token %}
                            <div class="text-center">
                                <img height="100px" src="{% static 'assets\images\logo_long.png' %}" alt="logo.png">
                            </div>
                            <div class="auth-box card">
                                <div class="card-block">
                                    <div class="row m-b-20">
                                        <div class="col-md-12">
                                            <h3 class="text-center">Sign In</h3>
                                        </div>
                                    </div>

                                    {% if form.errors %}
                                    <div class="alert alert-danger background-danger">
                                      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                      <i class="icofont icofont-close-line-circled text-white"></i>
                                      </button>
                                      Your username and password do not match. Please Try Again.
                                    </div>
                                  {% endif %}

                                    <div class="form-group form-primary">
                                      <input type="text"  id="id_username" name="username" class="form-control" required="" placeholder="Your Email Address">
                                      <span class="form-bar"></span>
                                  </div>
                                  <div class="form-group form-primary">
                                      <input type="password" name="password" id="id_password" class="form-control" required="" placeholder="Password">
                                      <span class="form-bar"></span>
                                  </div>
                                    <div class="row m-t-25 text-left">
                                      <!-- <div class="col-12">
                                        <div class="forgot-phone text-right f-right">
                                            <a href="{% url 'register' %}" class="text-right f-w-600"> Don't have an account? Sign up</a>
                                        </div>
                                    </div> -->
                                        <!-- <div class="col-12">
                                            <div class="forgot-phone text-right f-right">
                                                <a href="{% url 'password_reset' %}" class="text-right f-w-600"> Forgot password?</a>
                                            </div>
                                        </div> -->
                                    </div>
                                    <div class="row m-t-30">
                                        <div class="col-md-12">
                                            <button type="submit" class="btn btn-primary btn-md btn-block waves-effect waves-light text-center m-b-20">Sign in</button>
                                            <input type="hidden" name="next" value="{{ next }}" />
                                          </div>
                                    </div>
                                </div>
                            </div>
                        </form>
                        <!-- end of form -->
                </div>
                <!-- end of col-sm-12 -->
            </div>
            <!-- end of row -->
        </div>
        <!-- end of container-fluid -->
    </section>
    

{% endblock %}
