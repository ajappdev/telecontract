{% extends "base.html" %}
{% load i18n %}
{% load humanize %}
{% load static %}
{% block page_content %}

<div class="row">
    <div class="col-xl-6 col-md-12">
        <div class="card">
            <div class="card-header">
                <h5 class="card-header-text">Create new project</h5>
            </div>

            <div class="card-body">
                <form action="" enctype="multipart/form-data" method="post" autocomplete="off">
                    {% csrf_token %}
                    <div class="form-group">
                        <label class="form-label" for="{{ form.project_name.id_for_label }}">Project name</label>
                        {{form.project_name}}
                        {{form.company.as_hidden}}
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="{{ form.project_description.id_for_label }}">Project description</label>
                        {{form.project_description}}
                    </div>
                    <div style="text-align:right">
                        <button type="submit" class="btn btn-success">Confirm</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>


{% endblock %}
