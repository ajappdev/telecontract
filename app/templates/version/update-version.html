{% extends "base.html" %}
{% load i18n %}
{% load humanize %}
{% load static %}
{% block page_content %}

<div class="row">
    <div class="col-xl-6 col-md-12">
        <div class="card">
            <div class="card-header">
                <h5 class="card-header-text">Update version</h5>
            </div>

    
            <div class="card-body">
                <form action="" enctype="multipart/form-data" method="post" autocomplete="off">
                    {% csrf_token %}
                        {{form.id.as_hidden}}
                        {{form.project.as_hidden}}
                    <div class="form-group">
                        <label class="form-label" for="{{ form.version_name.id_for_label }}">Version name</label>
                        {{form.version_name}}
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="{{ form.date_of_release.id_for_label }}">Date of release</label>
                        {{form.date_of_release}}
                    </div>
                    <div style="text-align:right">
                        <a href="{% url 'roadmap' version.project.id %}" type="submit" class="btn btn-secondary">Back to roadmap</a>
                        <button type="submit" class="btn btn-success">Confirm</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>


{% endblock %}
